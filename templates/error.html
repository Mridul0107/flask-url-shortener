{% extends "base.html" %}

{% block title %}Link Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow text-center">
            <div class="card-body">
                <h2>⚠️ Link Not Available</h2>
                <p class="text-muted">{{ message }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Create New Link</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
