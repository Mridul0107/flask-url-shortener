{% extends "base.html" %}

{% block title %}Password Required{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center">
                <h2>🔒 Password Required</h2>
                <p class="text-muted">This link is password protected. Please enter the password to continue.</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" 
                               name="password" placeholder="Enter password" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Access Link</button>
                </form>
                
                <p class="mt-3">
                    <a href="{{ url_for('index') }}" class="text-muted">← Back to homepage</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
